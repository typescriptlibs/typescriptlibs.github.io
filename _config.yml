# GitHub Pages config

url: https://typescriptlibs.org
title: TypeScriptLibs
description: TypeScript libraries and tools
author:
  name: Â© TypeScriptLibs and Contributors
  email: bug@typescriptlibs.org

github:
  private: true

header_pages:
  - support/index.md
  - index.md

include:
  - index.md
  - LICENSE.md
  - package/tsl-apple-cloudkit.md
  - package/tsl-mastodon-api.md
  - package/tst.md
  - support/index.md

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-titles-from-headings

remote_theme: jekyll/minima

minima:
  date_format: "%Y-%m-%d"
  skin: auto
  social_links:
    - { platform: github,   user_url: "https://github.com/typescriptlibs/" }
    - { platform: mastodon, user_url: "https://mastodon.social/@typescriptlibs" }
    - { platform: rss,      user_url: "feed.xml" }

sass:
  quiet_deps: true

show_excerpts: false

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true
